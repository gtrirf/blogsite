{% extends 'base.html' %}

{% block title %}
    My Blogs
{% endblock title %}

{% block content %}
<style>
    .blogs-container {
        margin: 20px;
        font-family: Arial, sans-serif;
    }

    .blogs-container h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }

    .blogs-container ul {
        list-style: none;
        padding: 0;
    }

    .blogs-container ul li {
        margin-bottom: 10px;
    }

    .blogs-container ul li a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }

    .blogs-container ul li a:hover {
        text-decoration: underline;
    }

    .empty-message {
        color: #777;
        font-style: italic;
    }

    .back-home-link {
        display: block;
        margin-top: 20px;
        color: #007bff;
        font-weight: bold;
    }

    .back-home-link:hover {
        text-decoration: underline;
    }
</style>

<div class="blogs-container">
    <h1>My Blogs</h1>
    <ul>
        {% for blog in my_blogs %}
            <li><a href="{% url 'blogs:post_detail' blog.pk %}">{{ blog.title }}</a></li>
        {% empty %}
            <li class="empty-message">No blogs found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'blogs:home' %}" class="back-home-link">Back to Home</a>
</div>
{% endblock content %}
